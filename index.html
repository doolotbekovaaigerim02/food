<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>


    
    <header class="header_cont">
        <div class="header_btn_cont">
            <button class="btn-cont-sign-in"><a href="">Sign In</a></button>
            <button class="btn-cont-register"><a href="">Registers</a></button>
            <img class="btn_cont-svg" src="./assets/icon.svg" alt="photo">
        </div>
        <div class="header_logo"><img src="./assets/logo.svg" alt=""></div>
    </header>
    <main class="main">
        <div class="background-img-png">
            <div class="conteiner-item">
                <div class="header_name">Трактир «Пушкин»</div>
                <div class="header-item">₽₽₽ • Европейская</div>
                <div class="header-min"><button>40-50 Min</button></div>
            </div>
        </div>
    </main>
    <nav class="navbar">
        <article class="cont_menu">
            <section class="menu-item">Закуски</section>
            <section class="menu-item">Салаты</section>
            <section class="menu-item">Супы</section>
            <section class="menu-item">Горячие блюда</section>
            <section class="menu-item">Гарниры</section>
            <section class="menu-item">Десерты</section>
        </article>
    </nav>
    <section class="menu__section">
        <h1 class="title__menu">Закуски</h1>
        <div class="foods">
            <div class="food food__first">
                <div class="food-name_first">Сельдь на бородинском хлебе</div>
                <div class="food-name_first-two">С яйцом и огурцом</div>
                <div class="food-cost_first">240 ₽</div>
                <img class="img-first__img" src="./assets/first.png" alt="">
            </div>
            <div class="food food__second">
                <div class="food-name_second">Грибы маринованные</div>
                <div class="food-cost_second">300 ₽</div>
                <img class="img-second__img" src="./assets/second.png" alt="">
            </div>
            <div class="food food__third">
                <div class="food-name_third">Малосольная семга</div>
                <div class="food-cost_third">390 ₽</div>
                <img class="img-third__img" src="./assets/third.png" alt="">
            </div>
            <div class="food food__fourth">
                <div class="food-name-fourth">Соленья ассорти</div>
                <div class="food-cost_fourth">320 ₽</div>
                <img class="img-fourth__img" src="./assets/fourth.png" alt="">
            </div>
            <div class="food food__fifth">
                <div class="food-name_fifth">Сало домашнее с горчицей</div>
                <div class="food-cost_fifth">320 ₽</div>
                <img class="img-fifth__img" src="./assets/fifth.png" alt="">
            </div>
            <div class="food food__sixth">
                <div class="food-name_sixth">Язык говяжий с хреном</div>
                <div class="food-cost_sixth">350 ₽</div>
                <img class="img-sixth__img" src="./assets/sixth.png" alt="">
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="footer_logo"></div>
        <div class="footer-png_first"></div>
        <div class="footer-item">
            <div class="footer-item_first">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="footer-item_second">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="footer-item_third">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <img class="footer-png_second" src="" alt="">
        <nav class="footer_nav"></nav>
    </footer>
</body>
</html>
